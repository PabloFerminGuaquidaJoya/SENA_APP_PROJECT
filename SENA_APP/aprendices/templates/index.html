{% block title %}

{% endblock title %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 2rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }

    .logo {
        width: 80px;
        height: 80px;
        background: #059669;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo-icon {
        width: 40px;
        height: 40px;
        fill: white;
    }

    h1 {
        font-size: 2.5rem;
        color: #064e3b;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }

    .subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 2.5rem;
        line-height: 1.5;
    }

    .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #059669;
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .cta-button:hover {
        background: #047857;
        transform: translateY(-2px);
    }

    .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
    }

    @media (max-width: 768px) {
        .container {
            padding: 2rem;
            margin: 1rem;
        }

        h1 {
            font-size: 2rem;
        }

        .subtitle {
            font-size: 1rem;
        }
    }
</style>

<div class="container">
    <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24">
            <path d="M12 3L1 9L5 11.18V17.18L12 21L19 17.18V11.18L21 10.09V17H23V9L12 3M18.82 9L12 12.72L5.18 9L12 5.28L18.82 9M17 16L12 18.72L7 16V12.27L12 15L17 12.27V16Z"/>
        </svg>
    </div>
    
    <h1>Portal Acad√©mico</h1>
    <p class="subtitle">Gestiona y supervisa el progreso de los aprendices</p>
    
    <a href="{% url 'aprendices:aprendices' %}" class="cta-button">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M16 4C16.55 4 17 4.45 17 5V9.5L20.5 13L19.09 14.41L16 11.33V5C16 4.45 15.55 4 15 4H9C8.45 4 8 4.45 8 5V5.67L9.5 7.17V5.5H14.5V10.17L16 11.67V5C16 4.45 16.45 4 17 4H16Z"/>
        </svg>
        Ver Aprendices
    </a>
</div>
{% endblock content %}
